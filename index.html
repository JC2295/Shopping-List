<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List App</title>
</head>
<body>
    <h1>Shopping List App</h1>
    <form>
        <label id="enter-item-label" for="enter-item-text">Enter a new item:</label>
        <input type="text" id="enter-item-text">
        <button id="add-item-button" type="button" enter>Add Item</button>
    </form>
    <ul id="item-list">
        <li>
            <span></span>
            <button>Delete</button>
        </li>
    </ul>
</body>
</html>
